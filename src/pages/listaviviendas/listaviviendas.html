<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Viviendas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row>
  <ion-col>
    <ion-item>
    <ion-label>Buscar por Direcci√≥n</ion-label>
  </ion-item>
<ion-item>
    <ion-searchbar [(ngModel)]="busqueda" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"></ion-searchbar>
</ion-item>
<ion-item-sliding *ngFor="let r of resultados;" (click)="detalleVivienda(r)">
<button ion-item>
  {{r.calle+" "+r.numero+" "+r.dpto}}
</button>
</ion-item-sliding>
  </ion-col>

  <ion-col>
    <ion-item center>
      <button ion-button icon-right (click)="nuevaVivienda()">
    Nueva Vivienda
      <ion-icon name="home"></ion-icon>
  </button>
    </ion-item>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
