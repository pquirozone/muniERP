<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Habitantes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row>
  <ion-col>
    <ion-item>
    <ion-label>Buscar por Rut</ion-label>
  </ion-item>
<ion-item>
    <ion-searchbar [(ngModel)]="busqueda" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"></ion-searchbar>
</ion-item>
<ion-item *ngIf="item !== undefined" (click)="detalleHabitante(item.rut)">
{{item.nombres +" "+item.apellidop}}
  </ion-item>
  </ion-col>

  <ion-col>
    <ion-item center>
      <button ion-button icon-right (click)="nuevoHabitante()">
    Nuevo Habitante
      <ion-icon name="home"></ion-icon>
  </button>
    </ion-item>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
