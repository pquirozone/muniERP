
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>

    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item  menuClose ion-item (click)="perfil()">
    <ion-avatar>
       <img ion-img-cache src="{{avatarPhoto}}">
    </ion-avatar>
      <h2>{{nombre}}</h2>


</ion-item>
  <ion-list>
    <button menuClose ion-item *ngFor="let p of pages" [value]="p.component" (click)="openpage(p.component)">
        {{p.title}}
    </button>
    <button menuClose ion-item (click)="logout()">
      Salir
    </button>

  </ion-list>
</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
